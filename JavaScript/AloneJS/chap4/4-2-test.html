<script>
  //// for in / for of 반복문
  const array = ['사과','배','귤','바나나']

  console.log('# for in 반복문')
  for (const i in array) {
    console.log(i)
  }

  console.log('# for of 반복문')
  for (const i of array) {
    console.log(i)
  }


  //// 
  const array2 = []
  for (let i=0; i<3; i++) {
    array2.push((i+1)*3)
  }
  console.log(array2)


  ////
  let output = 1
  for(let i=1; i<=100; i++) {
    output *= i
  }
  console.log(output)


  ////
  let output2 = ''
  const size = 5

  for(let i=1; i<=size; i++) {
    for(let j=size; j>i; j--) {
      output2 += ' '
    }
    for(let k=0; k<2*i-1; k++) {
      output2 += '*'
    }
    output2 += '\n'
  }
  for (let i=size-1; i>0; i--) {
    for(let j=size; j>i; j--) {
      output2 += ' '
    }
    for(let k=0; k<2*i-1; k++) {
      output2 += '*'
    }
    output2 += '\n'
  }
  console.log(output2)
</script>
