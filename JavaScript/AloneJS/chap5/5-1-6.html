<script>
  // 최소값
  function min(array) {
    let output = array[0]
    for (const item of array) {
      if(output>item) {
        output = item
      }
    }
    return output
  }

  const testArray = [52, 273, 32, 103, 275, 24, 57]
  console.log(`${testArray} 중에서 `)
  console.log(`최솟값 = ${min(testArray)}`)


  // 최대값
  function max(array) {
    let output = array[0]
    for (const item of array) {
      if(output<item) {
        output = item
      }
    }
    return output
  }
  const testArray2 = [52, 273, 32, 103, 275, 24, 57]
  console.log(`${testArray2} 중에서 `)
  console.log(`최대값 = ${max(testArray2)}`)


</script>
